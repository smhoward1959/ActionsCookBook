name: Develop in a branch

on: [pull_request, workflow_dispatch]
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write   
        steps:
           - run: |
               echo "Workflow triggered in branch '${{ github.ref }}'."
               echo "Workflow triggered in event '${{ github.event_name }}'."
               echo "Workflow triggered in actor '${{ github.actor }}'."
               uses: actions/checkout@v5.0.0
               uses: devops-actions/actionlint@v0.1.9